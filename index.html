<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Strathmore AMS</title>

    <style>
      html{
        scroll-behavior: smooth;
      }

      /* html::-webkit-scrollbar{
        display: none;
      } */

      ::-webkit-scrollbar {
        width: 0.5vw;        
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10vw;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
